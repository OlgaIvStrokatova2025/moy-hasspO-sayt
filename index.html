<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ХАССП Конструктор</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%); color: white;">
            <h2>Загружаем...</h2>
        </div>
    </div>

    <script>
        function waitForLibraries() {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined' && typeof lucide !== 'undefined') {
                initializeApp();
            } else {
                setTimeout(waitForLibraries, 100);
            }
        }

        function initializeApp() {
            const { useState } = React;
            const { Shield, ArrowRight, Coffee, Utensils, Check } = lucide;

            const HACCPConstructor = () => {
                const [step, setStep] = useState(1);
                const [businessName, setBusinessName] = useState('');
                const [businessType, setBusinessType] = useState('');

                const businessTypes = [
                    { id: 'restaurant', label: 'Ресторан', icon: Utensils },
                    { id: 'cafe', label: 'Кафе', icon: Coffee }
                ];

                return React.createElement('div', { 
                    className: "min-h-screen",
                    style: { 
                        background: 'linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%)',
                        minHeight: '100vh',
                        padding: '20px'
                    }
                },
                    // Header
                    React.createElement('header', { style: { textAlign: 'center', marginBottom: '40px' } },
                        React.createElement('div', { style: { display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '15px', marginBottom: '20px' } },
                            React.createElement('div', { 
                                style: { 
                                    padding: '12px', 
                                    background: 'linear-gradient(135deg, #7c3aed, #ec4899)', 
                                    borderRadius: '15px',
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center'
                                }
                            },
                                React.createElement(Shield, { size: 32, color: 'white' })
                            ),
                            React.createElement('div', null,
                                React.createElement('h1', { style: { fontSize: '36px', color: 'white', margin: '0' } }, "ХАССП Конструктор"),
                                React.createElement('p', { style: { color: '#c084fc', margin: '5px 0 0 0' } }, "Система пищевой безопасности за 15 минут")
                            )
                        ),
                        
                        // Steps indicator
                        React.createElement('div', { style: { display: 'flex', justifyContent: 'center', gap: '20px' } },
                            [1, 2, 3].map(num =>
                                React.createElement('div', { key: num, style: { display: 'flex', alignItems: 'center' } },
                                    React.createElement('div', {
                                        style: {
                                            width: '50px',
                                            height: '50px',
                                            borderRadius: '50%',
                                            display: 'flex',
                                            alignItems: 'center',
                                            justifyContent: 'center',
                                            fontSize: '18px',
                                            fontWeight: 'bold',
                                            background: step >= num ? 'linear-gradient(135deg, #7c3aed, #ec4899)' : 'rgba(255,255,255,0.1)',
                                            color: 'white',
                                            transition: 'all 0.3s'
                                        }
                                    },
                                        step > num ? React.createElement(Check, { size: 24 }) : num
                                    ),
                                    num < 3 && React.createElement(ArrowRight, { size: 20, color: '#c084fc', style: { marginLeft: '10px' } })
                                )
                            )
                        )
                    ),

                    // Main Content
                    React.createElement('main', { style: { maxWidth: '800px', margin: '0 auto' } },
                        React.createElement('div', { 
                            style: { 
                                background: 'rgba(255,255,255,0.1)', 
                                backdropFilter: 'blur(10px)',
                                borderRadius: '24px', 
                                padding: '40px',
                                border: '1px solid rgba(255,255,255,0.2)'
                            }
                        },
                            // Step 1 Content
                            step === 1 && React.createElement('div', null,
                                React.createElement('h2', { style: { fontSize: '24px', color: 'white', marginBottom: '30px' } }, "Шаг 1: Ваше заведение"),
                                
                                React.createElement('div', { style: { marginBottom: '30px' } },
                                    React.createElement('label', { style: { display: 'block', color: 'white', fontWeight: '600', marginBottom: '10px' } }, "Название заведения"),
                                    React.createElement('input', {
                                        type: 'text',
                                        value: businessName,
                                        onChange: (e) => setBusinessName(e.target.value),
                                        placeholder: 'Введите название вашего заведения',
                                        style: {
                                            width: '100%',
                                            padding: '15px',
                                            borderRadius: '12px',
                                            background: 'rgba(255,255,255,0.2)',
                                            border: '1px solid rgba(255,255,255,0.3)',
                                            color: 'white',
                                            fontSize: '16px',
                                            backdropFilter: 'blur(5px)'
                                        }
                                    })
                                ),

                                React.createElement('div', { style: { marginBottom: '30px' } },
                                    React.createElement('label', { style: { display: 'block', color: 'white', fontWeight: '600', marginBottom: '15px' } }, "Тип заведения"),
                                    React.createElement('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '15px' } },
                                        businessTypes.map(type => {
                                            const Icon = type.icon;
                                            return React.createElement('button', {
                                                key: type.id,
                                                onClick: () => setBusinessType(type.id),
                                                style: {
                                                    padding: '20px',
                                                    borderRadius: '12px',
                                                    border: '2px solid',
                                                    borderColor: businessType === type.id ? 'transparent' : 'rgba(255,255,255,0.3)',
                                                    background: businessType === type.id ? 'linear-gradient(135deg, #7c3aed, #ec4899)' : 'rgba(255,255,255,0.1)',
                                                    color: 'white',
                                                    cursor: 'pointer',
                                                    transition: 'all 0.3s',
                                                    display: 'flex',
                                                    flexDirection: 'column',
                                                    alignItems: 'center',
                                                    gap: '10px'
                                                }
                                            },
                                                React.createElement(Icon, { size: 32 }),
                                                React.createElement('span', { style: { fontSize: '14px', fontWeight: '500' } }, type.label)
                                            );
                                        })
                                    )
                                )
                            ),

                            // Other steps placeholders
                            step === 2 && React.createElement('div', { style: { textAlign: 'center', padding: '60px 20px' } },
                                React.createElement('h2', { style: { fontSize: '24px', color: 'white', marginBottom: '20px' } }, "Шаг 2: Ваша кухня"),
                                React.createElement('p', { style: { color: '#c084fc', fontSize: '18px' } }, "Информация о кухне и оборудовании")
                            ),

                            step === 3 && React.createElement('div', { style: { textAlign: 'center', padding: '60px 20px' } },
                                React.createElement('h2', { style: { fontSize: '24px', color: 'white', marginBottom: '20px' } }, "Шаг 3: Ваше меню"),
                                React.createElement('p', { style: { color: '#c084fc', fontSize: '18px' } }, "Категории блюд и особенности меню")
                            ),

                            // Navigation
                            React.createElement('div', { style: { display: 'flex', justifyContent: 'space-between', marginTop: '40px' } },
                                React.createElement('button', {
                                    onClick: () => setStep(Math.max(1, step - 1)),
                                    style: {
                                        padding: '12px 24px',
                                        borderRadius: '12px',
                                        background: step === 1 ? 'transparent' : 'rgba(255,255,255,0.1)',
                                        border: '1px solid rgba(255,255,255,0.3)',
                                        color: 'white',
                                        cursor: step === 1 ? 'default' : 'pointer',
                                        opacity: step === 1 ? 0 : 1,
                                        fontWeight: '600'
                                    }
                                }, "Назад"),

                                React.createElement('button', {
                                    onClick: () => {
                                        if (step < 3) {
                                            setStep(step + 1);
                                        } else {
                                            alert('Генерируем документы ХАССП!');
                                        }
                                    },
                                    style: {
                                        padding: '12px 32px',
                                        borderRadius: '12px',
                                        background: 'linear-gradient(135deg, #7c3aed, #ec4899)',
                                        border: 'none',
                                        color: 'white',
                                        cursor: 'pointer',
                                        fontWeight: '600',
                                        fontSize: '16px',
                                        display: 'flex',
                                        alignItems: 'center',
                                        gap: '8px',
                                        transition: 'transform 0.2s',
                                        transform: 'scale(1)'
                                    },
                                    onMouseOver: (e) => e.target.style.transform = 'scale(1.05)',
                                    onMouseOut: (e) => e.target.style.transform = 'scale(1)'
                                },
                                    step === 3 ? 'Создать документы' : 'Далее',
                                    React.createElement(ArrowRight, { size: 20 })
                                )
                            )
                        )
                    )
                );
            };

            ReactDOM.render(React.createElement(HACCPConstructor), document.getElementById('root'));
        }

        window.addEventListener('load', waitForLibraries);
    </script>
</body>
</html>
