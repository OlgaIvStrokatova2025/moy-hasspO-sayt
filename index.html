<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ХАССП Конструктор</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%); color: white; text-align: center;">
            <h2>Загружаем...</h2>
        </div>
    </div>

    <script>
        setTimeout(function() {
            if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
                const App = () => {
                    return React.createElement('div', { 
                        style: { 
                            minHeight: '100vh',
                            background: 'linear-gradient(135deg, #1e293b 0%, #7c3aed 50%, #1e293b 100%)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            color: 'white',
                            textAlign: 'center',
                            padding: '20px'
                        }
                    },
                        React.createElement('div', null,
                            React.createElement('h1', { style: { fontSize: '48px', margin: '20px 0' } }, "ХАССП Конструктор"),
                            React.createElement('p', { style: { fontSize: '24px', margin: '20px 0', opacity: 0.8 } }, "Система пищевой безопасности за 15 минут"),
                            React.createElement('div', { 
                                style: { 
                                    background: 'rgba(255,255,255,0.1)', 
                                    padding: '30px', 
                                    borderRadius: '20px',
                                    marginTop: '30px'
                                }
                            },
                                React.createElement('h2', { style: { margin: '0 0 20px 0' } }, "✅ Сайт работает!"),
                                React.createElement('p', { style: { margin: '10px 0' } }, "Все библиотеки загружены корректно"),
                                React.createElement('button', {
                                    onClick: () => alert('Кнопка работает отлично!'),
                                    style: {
                                        padding: '15px 30px',
                                        background: '#7c3aed',
                                        color: 'white',
                                        border: 'none',
                                        borderRadius: '10px',
                                        fontSize: '18px',
                                        cursor: 'pointer',
                                        marginTop: '20px'
                                    }
                                }, "Тест кнопки"),
                                React.createElement('p', { style: { marginTop: '20px', fontSize: '14px', opacity: 0.7 } }, 
                                    "Готов для добавления полного функционала"
                                )
                            )
                        )
                    );
                };

                ReactDOM.render(React.createElement(App), document.getElementById('root'));
                console.log("✅ Приложение запущено успешно!");
            } else {
                document.getElementById('root').innerHTML = '<div style="color: red; text-align: center; padding: 50px;">❌ Ошибка загрузки библиотек</div>';
            }
        }, 1000);
    </script>
</body>
</html>
